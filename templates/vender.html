{% extends "layout.html" %}

{% block title %}Vender producto{% endblock %}

{% block content %}
<h2 class="h4 mb-3">Vender: {{ producto.nombre }}</h2>

<form method="post" action="{{ url_for('form_vender', producto_id=producto.id) }}">
  <div class="mb-3">
    <label for="cantidad" class="form-label">Cantidad a vender ({{ producto.unidad }}):</label>
    <input type="number" step="0.01" class="form-control" name="cantidad" required>
  </div>
  <button type="submit" class="btn btn-primary">Confirmar venta</button>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
