<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Stock Bodega{% endblock %}</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.3/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body id="page-top">

  <!-- Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
        <div class="sidebar-brand-icon">
          <i class="fas fa-warehouse"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Stock Bodega</div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Items -->
    <li class="nav-item {% if active_page == 'inventario' %}active{% endif %}">
        <a class="nav-link" href="{{ url_for('index') }}">
            <i class="fas fa-boxes"></i>
            <span>Inventario</span>
        </a>
    </li>
    {% if session.get('rol') == 'admin' %}
    <li class="nav-item {% if active_page == 'agregar' %}active{% endif %}">
        <a class="nav-link" href="{{ url_for('agregar_producto') }}">
            <i class="fas fa-plus-circle"></i>
            <span>Agregar producto</span>
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/reportes">
        <i class="fas fa-chart-line"></i>
        <span>Reportes</span>
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/configuracion">
        <i class="fas fa-cogs"></i>
        <span>Configuración</span>
        </a>
    </li>
    {% endif %}
      <hr class="sidebar-divider d-none d-md-block">

    </ul>
    <!-- End Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Navbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/logout">
                <i class="fas fa-sign-out-alt"></i> Salir
              </a>
            </li>
          </ul>
        </nav>
        <!-- End of Navbar -->

        <!-- Page Content -->
        <div class="container-fluid">
          {% block content %}{% endblock %}
        </div>

      </div>
      <!-- End Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="text-center my-auto">
            <span>© 2025 Stock Bodega - ICC</span>
          </div>
        </div>
      </footer>
      <!-- End Footer -->

    </div>
    <!-- End Content Wrapper -->

  </div>
  <!-- End Wrapper -->

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.3/js/sb-admin-2.min.js"></script>
</body>
</html>
