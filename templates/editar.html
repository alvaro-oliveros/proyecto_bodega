{% extends "layout.html" %}

{% block title %}Editar producto{% endblock %}

{% block content %}
<h1 class="h3 mb-4 text-gray-800">Editar producto</h1>

<div class="card shadow mb-4">
  <div class="card-body">
    <form method="POST">
      <div class="form-group">
        <label for="nombre">Nombre del producto</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto['nombre'] }}" required>
      </div>
    <div class="form-group">
        <label for="descripcion">Descripci√≥n</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ producto['descripcion'] }}</textarea>
    </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto['precio'] }}" required>
    </div>
      <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" step="0.01" class="form-control" id="stock" name="stock" value="{{ producto['stock'] }}" required>
      </div>

      <div class="form-group">
        <label for="unidad">Unidad</label>
        <input type="text" class="form-control" id="unidad" name="unidad" value="{{ producto['unidad'] }}" required>
      </div>

      <button type="submit" class="btn btn-primary">Guardar cambios</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
